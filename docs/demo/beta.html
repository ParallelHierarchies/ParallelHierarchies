<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11, IE=edge"/>

    <title>Parallel Hierarchies</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link rel="stylesheet" type="text/css" href="./style/parallelHierarchies.css" />
    <link rel="stylesheet" type="text/css" href="./style/parallelHierarchies.darkTheme.css" />
    <link rel="stylesheet" type="text/css" href="./style/ui.css" />
    <link rel="stylesheet" type="text/css" href="./style/experimental.css" />
  </head>
  <body class="">
    <nav id="uiControls">
      <h1 id="title">Parallel Hierarchies</h1>

      <div class="inputGroup" id="percentageBars" style="opacity:1.0"></div>

      <button id="reset" title="reset visualization to default values" >Reset</button>
      <button id="themeToggle" class="style">Theme</button>
      <button id="swapDataset" title="change the dataset">Dataset</button>

      <span class="inputGroup">
        <input id="fisheyeRadio" type="radio" name="fisheyeRadio" value="fisheye" />
        <label for="fisheyeRadio" title="use fisheye effect on categories">Fisheye</label>
        <input id="draggingRadio" type="radio" name="fisheyeRadio" value="drag" checked="true"/>
        <label for="draggingRadio" title="use dragging interaction on categories">Dragging</label>
      </span>

      <select id="dimensionPicker" title="add another dimension to the visualization"></select>
    </nav>

    <svg id="parallelHierarchies" style="margin-top: 50px"></svg>

    <div id="tooltip"></div>

    <div id="datasetModal">
      <div class="modalBody">
        <div class="hide">âœ–</div>
        <h2>Pick a dataset</h2>
        <ul>
          <li><button value="ontology">Yeast Gene Ontology</button></li>
          <li><button value="census10k">1990 Census (sample of 10k)</button></li>
          <li><button value="census100k">1990 Census (sample of 100k)</button></li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="./experimental/bundle.js"></script>
  </body>
</html>
