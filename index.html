<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11, IE=edge"/>

    <title>Parallel Hierarchies</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link rel="stylesheet" type="text/css" href="./style/parallelHierarchies.css" />
    <link rel="stylesheet" type="text/css" href="./style/ui.css" />
  </head>
  <body class="">
    <nav id="uiControls">
      <h1 id="title" class="container" style="width: 30%">Parallel Hierarchies</h1>

      <div class="container" style="width: 65%; float:right">
        <div class="inputGroup" id="percentageBars" style="border: 1px solid #ccc"></div>

        <button class="circle" id="reset" style="color: firebrick" title="reset visualization to default values" ><i class="material-icons">cached</i></button>
        <button class="circle" id="swapDataset" style="color:steelblue" title="change the dataset"><i class="material-icons">folder</i></button>

        <span class="inputGroup">
          <input id="toggleIntersectionMinimization" type="checkbox" />
          <label for="toggleIntersectionMinimization" title="minimize ribbon intersections using the barycentric method">Optimize Intersections</label>
          <input id="toggleGreedyMinimization" type="checkbox" />
          <label for="toggleGreedyMinimization" title="use a greedy algorithm to enhance results of barycentric method">Use Greedy</label>
        </span>

        <span class="inputGroup">
          <input id="fisheyeRadio" type="radio" name="fisheyeRadio" value="fisheye" />
          <label for="fisheyeRadio" title="use fisheye effect on categories"><i class="material-icons">search</i>Fisheye</label>
          <input id="draggingRadio" type="radio" name="fisheyeRadio" value="drag" checked="true"/>
          <label for="draggingRadio" title="use dragging interaction on categories"><i class="material-icons">pan_tool</i>Dragging</label>
        </span>

        <button id="addRuler" class="style" title="add a guiding line for vertical comparison tasks"><i class="material-icons">border_horizontal</i>Ruler</button>

        <select id="dimensionPicker" title="add another dimension to the visualization"></select>
        <div id="rulers"></div>
      </div>
    </nav>

    <svg id="parallelHierarchies" style="margin-top: 50px"></svg>

    <div id="tooltip" class="hidden"></div>


    <div id="datasetModal">
      <div class="modalBody">
        <div class="hide">âœ–</div>
        <h2>Pick a dataset</h2>
        <ul>
          <li><button value="ontology"><i class="material-icons">folder_open</i>Yeast Gene Ontology</button></li>
          <li><button value="census10k"><i class="material-icons">folder_open</i>1990 Census (sample of 10k)</button></li>
          <li><button value="census100k"><i class="material-icons">folder_open</i>1990 Census (sample of 100k)</button></li>
        </ul>

        <div class="ownDataset">
          <div id="addHierarchyGroup">
            <input id="userHierarchyLabel" />
            <input id="userHierarchyLevels" />
            <button id="addUserHierarchyButton">+</button>
          </div>

          <div id="userHierarchies"></div>
          <input id="userItems" type="file" accept=".csv" />

          <button id="userSchemaLoad">Load</button>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.min.js"></script>
    <script type="text/javascript" src="./plugins/d3.v4.min.js"></script>
    <script type="text/javascript" src="./plugins/d3.fisheye.js"></script>

    <script type="text/javascript" src="./src/parallelHierarchies.js"></script>
    <script type="text/javascript" src="./src/dataProvider.js"></script>
    <script type="text/javascript" src="./src/dimension.js"></script>
    <script type="text/javascript" src="./src/category.js"></script>
    <script type="text/javascript" src="./src/ribbon.js"></script>
    <script type="text/javascript" src="./src/ui.js"></script>
    <script type="text/javascript" src="./src/intersectionOptimizer.js"></script>
    <script type="text/javascript" src="./src/percentageBars.js"></script>
    <script type="text/javascript" src="./src/customSchemaLoader.js"></script>
    <script type="text/javascript" src="./src/app.js"></script>
  </body>
</html>
