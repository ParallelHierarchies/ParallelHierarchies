    <nav id="uiControls">
        <div id="uiWidgets">
          <div id="rulers"></div>
          <button id="addRuler" class="style" title="add a guiding line for vertical comparison tasks">

          <div class="inputGroup">
            <input id="fisheyeRadio" type="radio" name="fisheyeRadio" value="fisheye" />

                <i class="material-icons">search</i>Fisheye
            </label>
            <input id="draggingRadio" type="radio" name="fisheyeRadio" value="drag" checked="true"/>
            <label for="draggingRadio" title="use dragging interaction on categories">
              <i class="material-icons">pan_tool</i>Dragging
            </label>
          </div>

          <div class="inputGroup">
            <input id="toggleIntersectionMinimization" type="checkbox" />
            <label for="toggleIntersectionMinimization">Optimize Intersections</label>
            <input id="toggleGreedyMinimization" type="checkbox" />
            <label for="toggleGreedyMinimization">Use Greedy</label>
          </div>
          <div id="aggregateValueSelection">
            <span class="message">Aggregate Value:</span>
            <ul id="aggregateValues" class="inputGroup" style="margin-left:0"></ul>
          </div>
        </div>
